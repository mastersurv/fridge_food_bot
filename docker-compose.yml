version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: done-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./bot_runs.txt:/app/bot_runs.txt
      - ./data:/app/data
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

